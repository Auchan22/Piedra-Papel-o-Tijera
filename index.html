<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <!--<h3 id="Resultado"></h3>-->
    <header class="titulo">
        <h1>Piedra, Papel o Tijera</h1>
    </header>

    <div class="Tablero">
        <div class="user-id"><p>Usuario</p></div>
        <div class="cpu-id"><p>I.A</p></div>
        <span id="user-v"><p>0</p></span>
        <span id="cpu-v"><p>0</p></span>
    </div>

    <div class="Resultado">
        <h1 class="result"></h1>
    </div>

    <div class="opciones">
        <div class="eleccion" id="pi"><i class="fas fa-hand-rock"></i></div>
        <div class="eleccion" id="pa"><i class="fas fa-hand-paper"></i></div>
        <div class="eleccion" id="ti"><i class="fas fa-hand-scissors"></i></div>
    </div>

    <div class="start">
        <h1 id="start">Empeza a jugar!!!</h1>
    </div>

    <div class="restart">
        <h1 id="restart" onclick="reiniciar()">Reiniciar</h1>
    </div>

    <footer class="footer"><h1>&copy; Todos los derechos reservados - 2020</h1></footer>

    <script src="JavaScript/ppt.js"></script>
</body>
</html>
